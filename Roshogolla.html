<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="Roshogolla.css">
	
	<title>Roshogolla game</title>
</head>
<body>
	<!-- <div class="box">
		<div>hey</div>
		<div>hii</div>
	</div> -->
	<audio id="bg_music" loop>
		<source src="./sounds/sinnesloschen-beam.mp3" type="audio/mpeg">
	  </audio>
	  <audio id="popSound" >
		<source src="./sounds/popsound.wav" type="audio/mpeg">
	  </audio>
	  <audio id="gameOver" >
		<source src="./sounds/gameover.wav" type="audio/mpeg">
	  </audio>
	  
	  <div class="btnDiv">
		  <button class="startBtn" id="startBtn" onclick="startGame()">Start Game</button>
	  </div>
	<div id="Roshogolladiv">
	</div>
			<img src="https://aryan1982.github.io/Roshogolla/girl.png" class="player" Id="player"></img>
	<div class="ground">
		<div class="groundline"></div>
		<div class="controls">
			<button onClick="Left()" id="button" class="controlbtn">Left</button>
			<h1 id="score" class="score">Score: 0 </h1>
			<button onclick="Right()" id="button" class="controlbtn">Right</button>
		</div>
		
	</div>
</body>
<script src="Roshogolla.js"></script>
</html>
